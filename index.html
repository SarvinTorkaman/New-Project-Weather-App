<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>Weather App</h1>
        <form id="submit-form">
          <div class="row">
            <div class="col-md-9">
              <input
                type="text"
                id="search-input"
                class="form-control search-input"
                value=""
                placeholder="Enter a city..."
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-md-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <hr color="#F9F7FE" />
        <div class="row second">
          <div class="col-md-6">
            <h2 id="city-name"></h2>
            <ul>
              <li class="time"><span id="time"></span></li>
              <li class="detail">
                Humidity: <span id="humidity"></span>%, Wind:
                <span id="wind"></span>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <div class="temp-container d-flex justify-content-end">
              <img id="icon" src="#" alt="" />
              <span id="temp"></span>
              <span class="unit">
                <a id="celcius" class="active" href="#">°C</a> |
                <a id="fahrenheit" href="#">°F</a></span
              >
            </div>
            <div class="description" id="description"></div>
          </div>
        </div>
        <hr color="#DAD9F8" />

        <div class="weather-forecast" id="forecast"></div>
        <footer>
          This project was coded by Sarvin and is
          <a
            href="https://github.com/SarvinTorkaman/New-Project-Weather-App"
            target="_blank"
            >open-sourced</a
          >
          on GitHub and hosted on
          <a href="https://dreamy-morse-c5768b.netlify.app" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
